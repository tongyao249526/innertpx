<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://planbook.taikang.com/static/js/td-h5-website-sdk.js" async td-appid="BB2E0F9EE6334E182000152A3006369A"></script>
  <title>培训专区</title>
</head>
<body>
  <div class="content_header" id="headerContent">
    <i class="back_icon" id="closeWindow"></i>
    <p class="header_title">培训专区</p>
  </div>
  <div id="app">
    <div class="train">
      <div class="ns_bottom_line" id="myClass">
        <i class="one_th"></i>
        <p>我的培训班</p>
        <span class="arrow_r"></span>
      </div>
      <div class="ns_bottom_line" id="myCamp">
        <i class="two_th"></i>
        <p>我的新兵营</p>
        <span class="arrow_r"></span>
      </div>
      <div class="ns_bottom_line" id="myTeachingRecord">
        <i class="three_th"></i>
        <p>我的授课记录</p>
        <span class="arrow_r"></span>
      </div>
      <div class="ns_bottom_line" id="myTrainRecord">
        <i class="four_th"></i>
        <p>我的培训记录</p>
        <span class="arrow_r"></span>
      </div>
      <div id="myExam">
        <i class="five_th"></i>
        <p>考试系统</p>
        <span class="arrow_r"></span>
      </div>
    </div>
  </div>
</body>
</html>
